dist: trusty

language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
install:
  - sudo apt-get install python-gi python3-gi
  - pip install -r requirements-test.txt
script:
  - python -m site
  - export PYTHONPATH=$PYTHONPATH:"/usr/local/lib/python$TRAVIS_PYTHON_VERSION/dist-packages"
  - echo $PYTHONPATH
  - python -m site
  - ls /usr/local/lib/
  - ls /usr/lib/
  - flake8
  - /usr/bin/python -c "import gi; print('/'.join(gi.__file__.split('/')[:-2]))"
  - /usr/bin/python2 -c "import gi; print('/'.join(gi.__file__.split('/')[:-2]))"
  - nosetests signalbot --nologcapture
  - deactivate
  - python -c 'import gi; print(gi.__file__)'
  - python3 -c 'import gi; print(gi.__file__)'
