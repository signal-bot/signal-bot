dist: trusty
sudo: required

language: python

services: docker

before_install:
  - docker run -d --name ubuntu -v $(pwd):/travis ubuntu:latest tail -f /dev/null
  - docker ps

install:
  - docker exec -t ubuntu bash -c "apt-get update;
    apt-get install -y python3 python3-gi python3-setuptools;
    /usr/bin/python3 -V;
    /urs/bin/easy_install3 pip;
    pip install -r requirements.txt;
    pip install -r requirements-test.txt;
    /usr/bin/dbus-launch --sh-syntax > dummy;
    . dummy;
    rm dummy;"

script:
  - docker exec -t ubuntu bash -c "cd /travis;
    /usr/bin/python -V;
    flake8;
    nosetests --nologcapture;"

notifications:
  email: false
