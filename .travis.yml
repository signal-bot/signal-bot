dist: trusty

language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
install:
  - sudo apt-get install python-gi python3-gi
  - pip install -r requirements-test.txt
  - # hack to make gi available
  - /usr/bin/python3 -c "import gi; print('/'.join(gi.__file__.split('/')[:-1]))" > dummy
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then /usr/bin/python -c "import gi; print('/'.join(gi.__file__.split('/')[:-1]))" > dummy; fi
  - ln -s `cat dummy` gi
  - rm dummy
script:
  - flake8
  - nosetests signalbot --nologcapture
